###################
### KEYBINDINGS ###
###################

# Program Variables
$mainMod = SUPER # Sets "Windows" key as main modifier
$terminal = kitty
$fileManager = nautilus
$menu = pkill rofi || rofi -show drun
$browser = firefox
$editor = nvim 
$reload_waybar = pkill waybar; waybar &

# Application bindings
bindd = $mainMod, Return, Terminal, exec, $terminal
bindd = $mainMod, Q, Close active window, killactive,
bindd = $mainMod, F, File manager, exec, $fileManager --new-window
bindd = $mainMod, Space, Rofi menu, exec, $menu
bindd = $mainMod, B, Browser, exec, $browser
bindd = $mainMod SHIFT, B, Browser (private), exec, $browser --private-window
bindd = $mainMod, N, Editor, exec, $editor
bindd = $mainMod, T, Activity Monitor, exec, $terminal -e btop
bindd = $mainMod, D, LazyDocker, exec, $terminal -e lazydocker
bindd = $mainMod, R, Reload Waybar, exec, $reload_waybar

# Window management
bindd = $mainMod, V, Toggle floating, togglefloating,
bindd = $mainMod, P, Psuedo window, pseudo, # dwindle
bindd = $mainMod, J, Toggle split, togglesplit, # dwindle
bindd = SHIFT, F11, Force full screen, fullscreen, 0
bindd = ALT, F11, Full width, fullscreen, 1
bindd = $mainMod, M, Exit Hyprland, exit,
bindd = $mainMod, ESCAPE, Power menu, exec, wlogout
bindd = $mainMod, S, Wlogout Theme Switcher, exec, ~/.config/wlogout/scripts/wlogout-theme-switcher.sh

# Move focus with mainMod + arrow keys
bindd = $mainMod, left, Move focus left, movefocus, l
bindd = $mainMod, right, Move focus right, movefocus, r
bindd = $mainMod, up, Move focus up, movefocus, u
bindd = $mainMod, down, Move focus down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
bindd = $mainMod, 0, Switch to workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Swap active window with the one next to it with mainMod + SHIFT + arrow keys
bindd = $mainMod SHIFT, left, Swap window to the left, swapwindow, l
bindd = $mainMod SHIFT, right, Swap window to the right, swapwindow, r
bindd = $mainMod SHIFT, up, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, down, Swap windpw down, swapwindow, d

# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $mainMod, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Move window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow

###################
### SCREENSHOTS ###
###################

bindd = , Print, Fullscreen screenshot, exec, grim ~/Pictures/screenshot_$(date +'%Y-%m-%d-%H:%M').png
bindd = CTRL, Print, Select Region, exec, grim -g "$(slurp)" ~/Pictures/screenshot_$(date +'%Y-%m-%d-%H:%M').png
bindd = SHIFT, Print, Region open in swappy, exec, grim -g "$(slurp)" - | swappy -f -
bindd = $mainMod, Print, Region copy to clipboard, exec, grim -g "$(slurp)" - | wl-copy
 
#############
### AUDIO ###
#############

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise 5
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower 5
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise 5
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower 5

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
